<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>OpenCV DEMO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin-top: 2%;
        text-align: center;
        color: #fff;
        background-color: #122836;
      }
      #server {
        display: block;
        margin: 0% auto 2%;
      }
      #start {
        display: inline-block;
        margin: 0% auto 2%;
      }
      #stop {
        display: inline-block;
        margin: 0% auto 2%;
      }
      video {
        position: absolute;
        visibility: hidden;
      }
      canvas {
        border: 8px solid #fff;
      }
      button {
        border: none;
        display: block;
        padding: 0.5em 1em;
        margin: 1% auto 0;
        cursor: pointer;
        color: #fff;
        background-color: #9f361b;
      }
      button:active {
        background-color: #e44d26;
      }
    </style>
    <script async src="/javascripts/cv.js"></script>
    <script src="/javascripts/face-detection.js"></script>
    <script src="/javascripts/signalling.js"></script>
    <script src="/javascripts/main.js"></script>
    <script type="text/javascript">
      var Module = {
        preRun: [],
        postRun: [],
        print: (function () {
          return function (text) {
            text = Array.prototype.slice.call(arguments).join(" ");
            console.log(text);
          };
        })(),
        printErr: function (text) {
          text = Array.prototype.slice.call(arguments).join(" ");
          console.error(text);
        },
      };
    </script>
  </head>
  <body>
    <h1>Face Detection DEMO with OpenCV & WebRTC!</h1>
    <label id="server"
      >Web Service URL
      <input
        required
        type="text"
        id="address"
        value="192.168.0.48:8080/stream/webrtc"
        title="hostname (or IP address) and port of the UV4L WebRTC Web Service"
    /></label>
    <div>
      <button
        id="start"
        title="If you do not see any video stream, make sure your browser supports the codec used within this demo (see the source code for details, or try Firefox or Chrome)"
      >
        Start Streaming
      </button>
      <button id="stop">Stop Streaming</button>
    </div>
    <video id="v"></video>
    <canvas id="c"></canvas>
    <button id="effect">Toggle Face Detection</button>
  </body>
</html>
